<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Slot Machine</title>
    <link rel="stylesheet" href="css/style.css">    
</head>
<body>
        <main>
            
            <div class="slotMachine">
                <div>
                    <img src="imgs/bg/Emoji Slot Machine.png" alt="">
                </div>
              <div class="yellow-container">
                <div class="triangle" id="triangle-left"></div>
                <div class="slotMachine-container">
              
                   <div><img id="0_0" alt=""></div>
                   <div><img id="1_0" alt=""></div>
                   <div><img id="2_0" alt=""></div>
                 
                    <div><img id="0_1" alt=""></div>
                   <div><img id="1_1" alt=""></div>
                   <div><img id="2_1" alt=""></div>
              
                    <div><img id="0_2" alt=""></div>
                   <div><img id="1_2" alt=""></div>
                   <div><img id="2_2" alt=""></div>
                </div>
                <div class="triangle" id="triangle-right"></div>
            </div>

                <div class="control">
                    <div>
                    <div>
                    <img src="imgs/bg/LAST WIN.png" alt="">
                    <h3 id="latWin"></h3>
                    </div>
                   <div>
                    <img src="imgs/bg/Token.png" alt="">
                    <h3 id="token"></h3>
                   </div>
                   <div class="bid">
                    <img src="imgs/bg/Bid.png" alt="" height="25px">
                    <input id="bid-input" type="number" min="0" value="1" onchange="changeBid()" >
                   </div>
                    
                    <img src="imgs/button.png" alt="" id="spinBtn">
                    
                </div>
            </div>
           
                
            </div>
        </main>
        <footer>
            <h3>Rule: JackPot: 3 emojis in a row, you win 10 * bid tokens, two emojis in a row, you win 3 * bid tokens. </h3>
             &copy; Copyright 2023, Miah 
            </footer> 
      </body>
    

    <script src="js/script.js"></script>
</body>
</html>
